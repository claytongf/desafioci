steps:
  - name: 'gcr.io/cloud-builders/go'
    args: ['install', '.']
    env: ['PROJECT_ROOT=desafioci']
  - name: 'gcr.io/cloud-builders/go'
    args: ['test', 'desafioci']
    env: ['PROJECT_ROOT=desafioci']
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-d', '--tag=gcr.io/$PROJECT_ID/desafioci', '.']
  - name: 'gcr.io/cloud-builders/go'
    args: ['run','main.go']
    env: ['PROJECT_ROOT=desafioci']
images: ['gcr.io/$PROJECT_ID/desafioci']