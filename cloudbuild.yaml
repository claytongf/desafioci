steps:
  - name: 'gcr.io/$PROJECT_ID/go'
    args: ['install', '.']
    env: ['PROJECT_ROOT=desafioci']
  - name: 'gcr.io/$PROJECT_ID/go'
    args: ['test', 'desafioci']
